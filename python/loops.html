<!DOCTYPE html>
<html>
<head>
  <title>Variables</title>
  <style>
    textarea { width: 100%; font-size: 16px; margin: 10px 0; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>📘 Variables in Python</h1>
  <p>Write your notes about variables below:</p>
  <textarea id="note" rows="12" placeholder="e.g., x = 5..."></textarea><br>
  <button onclick="save()">💾 Save</button>
  <button onclick="clear()">🗑 Clear</button>
  <script>
    const key = 'python_variables_note';
    const area = document.getElementById('note');
    area.value = localStorage.getItem(key) || '';
    function save() {
      localStorage.setItem(key, area.value);
      alert("Note saved!");
    }
    function clear() {
      if (confirm("Clear this note?")) {
        area.value = '';
        localStorage.removeItem(key);
      }
    }
  </script>
  <p><a href="index.html">← Back to Python Index</a></p>
</body>
</html>
